<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You have reached an unavailable page." />
    <!-- Page scripts -->
    <script>
        window.onload = () => countDown(1000)
        const countDown = count => {
            let timer = document.getElementById("timer")
            timer.innerHTML = count--
            if (count > 0) setTimeout(() => countDown(count), 1000)
            else window.location.href = "/"
        }
    </script>
    <!-- Page properties -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="icon" type="image/png" href="assets/dog.png" />
    <title>Page Not Found!</title>
</head>

<body>
    <section>
        <h1>404 error!</h1>
        <h2>Page not found</h2>
        <article>
            The page you are trying to reach is either down or does not exist. Try again later.
        </article>
        <article>
            You'll be redirected to the <a href='/'>home page</a> in
            <span id="timer" style='color: #0382C0;
            font-size: 110%; font-weight: bold;'></span>
            secs (:
        </article>
    </section>
</body>

</html>
